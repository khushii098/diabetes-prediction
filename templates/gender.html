<!DOCTYPE html>
<html>
<head>
    <title>Select Gender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #938ba1;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        .form-container {
            background-color: #edf7f6;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            color: black;
            width: 450px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Select Your Gender</h2>
        <form method="POST">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
